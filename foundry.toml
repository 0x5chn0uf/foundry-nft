[profile.default]
remappings = [
    "@openzeppelin=lib/openzeppelin-contracts",
    "forge-std/=lib/forge-std/src/",
]

src = "src"
out = "out"
libs = ["lib"]

ffi = true
fs_permissions = [{ access = 'read', path = './img/' }]
